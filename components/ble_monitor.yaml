hci_interface: 0
batt_entities: True
devices:
  - mac: !secret xiaomi_ble_temperature_sensor1_mac
    name: 'xiaomi1'
    encryption_key: !secret xiaomi_ble_temperature_sensor1_key
    temperature_unit: C
    decimals: 2
    use_median: False
    restore_state: default
  - mac: !secret xiaomi_ble_temperature_sensor2_mac
    name: 'xiaomi2'
    encryption_key: !secret xiaomi_ble_temperature_sensor2_key
    temperature_unit: C
    decimals: 2
    use_median: False
    restore_state: default